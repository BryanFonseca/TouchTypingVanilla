<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Touch Type!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-circle"></div>
    <main class="app-container">
      <div class="github-profile-corner">
        <a class="github-profile-triangle"> </a>
	<a class="github-profile-button" href="https://github.com/BryanFonseca">
	  <ion-icon name="logo-github"></ion-icon>
	</a>
      </div>
      <div class="touch-typer">
	<div class="touch-typer__top">
	  <input class="touch-typer__timer" type="text" value="1:00" />
	  <div class="touch-typer__text-container">
	    <div class="touch-typer__text"></div>
	  </div>
	</div>
	<div class="touch-typer__bottom">
	  <input class="touch-typer__input" type="text" placeholder="type" autofocus />
	  <button class="touch-typer__reset-button">
	    <ion-icon name="refresh-outline"></ion-icon>
	  </button>
	</div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>

    <script src="js/timer.js"></script>
    <script src="js/textContainer.js"></script>
    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
